    <div class="container">
        <h1>CONTACTO</h1>
        <hr>
        <form novalidate id="form" class="needs-validation">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text"></div>
              <div class="valid-feedback">
                Dato correcto
              </div>
              <div class="invalid-feedback">
                Dato incorrecto
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
              <div class="valid-feedback">
                Dato correcto
              </div>
              <div class="invalid-feedback">
                Dato incorrecto
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Confirmar</label>
            </div>
            <div class="mb-3">
              <label for="textarea" class="form-label ">Comentario:</label>
              <textarea name="" id="textarea" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">(Opcional a enviar)</label>
              <input class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
    <script>
      form = document.getElementById("form");
      form.onsubmit=function(e){
        if(!form.checkValidity()){
          e.preventDefault();
          e.stopPropagation();
        }
        form.classList.add('was-validated');
      }
    </script>
